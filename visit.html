<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> گرفتن نوبت</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">خانه</a>
            <br>
            <a href="/tamrin.html">تمرین های داخل ویدیو</a>
        </nav>
        <hr>
    </header>
    <main>
        <h1>به صفحه دریافت نوبت از مطب دکتر سمیعی خوش آمدید</h1>
        <img src="/images//nobat.png" alt="nobat">
        <p>جهت دریافت نوبت لطفا اطلاعات خود را کامل وارد کنید</p>
        <form action="">
            <label for="name">نام کامل:</label>
            <input type="text" id="name" placeholder=" نام خود را وارد کنید">
            <br>
            <br>
            <label for="nationalCode">کد ملی:</label>
            <input type="number" id="nationalCode" placeholder=" کد ملی خود را وارد کنید">
            <br>
            <br>
            <label for="number">شماره تماس:</label>
            <input type="text" id="number" placeholder=" شماره تماس خود را وارد کنید">
            <br>
            <p>وضعیت تاهل:</p>
            <label for="married">متاهل</label>
            <input type="radio" id="married" name="maritalStatus">
            <label for="single">مجرد</label>
            <input type="radio" id="single" name="maritalStatus">
            <br>
            <br>
            <label for="select">لطفا روز مراجعه را انتخاب کنید</label>
            <br>
            <select id="select">
                <option>شنبه</option>
                <option>چهارشنبه</option>
            </select>
            <br>
            <br>
            <button>ارسال اطلاعات</button>
        </form>
        <hr>
    </main>
    <footer>
        <p>
            ساعت کاری پزشک در مطب:
        <ul>
            <li>مطب دکتر صمیعی (شنبه ۱۶ الی ۲۰)</li>
            <li>مطب دکتر صمیعی (چهارشنبه ۱۶ الی ۲۰)</li>
        </ul>
        </p>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51842.89808198514!2d51.43655988065672!3d35.69716007393312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e01f2401a79df%3A0xade7dbd6a2b84bdc!2z2LnZhdin2LHYqiDYtNmF2LPigIwg2KfZhNi52YXYp9ix2Yc!5e0!3m2!1sfa!2s!4v1762930848321!5m2!1sfa!2s"
            width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
</body>

</html>
